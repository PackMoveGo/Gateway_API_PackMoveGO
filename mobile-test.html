<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f0f0;
        }
        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #007bff;
        }
        .success {
            border-left-color: #28a745;
            background: #d4edda;
        }
        .error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }
        .loading {
            border-left-color: #ffc107;
            background: #fff3cd;
        }
    </style>
</head>
<body>
    <h1>üì± Mobile API Test</h1>
    <p>Test your phone's connection to the API:</p>
    
    <button class="test-button" onclick="testAPI()">Test API Connection</button>
    <button class="test-button" onclick="testNav()">Test Navigation Data</button>
    <button class="test-button" onclick="testServices()">Test Services Data</button>
    <button class="test-button" onclick="testHeartbeat()">Test Heartbeat</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'https://api.packmovego.com';
        
        function showResult(title, data, isSuccess = true) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${isSuccess ? 'success' : 'error'}`;
            
            const timestamp = new Date().toLocaleTimeString();
            resultDiv.innerHTML = `
                <h3>${title}</h3>
                <p><strong>Time:</strong> ${timestamp}</p>
                <p><strong>Status:</strong> ${isSuccess ? '‚úÖ Success' : '‚ùå Failed'}</p>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            
            resultsDiv.appendChild(resultDiv);
        }

        async function testAPI() {
            try {
                showResult('API Test', { status: 'Testing...' }, true);
                
                const response = await fetch(`${API_BASE}/api`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult('API Connection', data, true);
                } else {
                    showResult('API Connection', { error: `HTTP ${response.status}`, statusText: response.statusText }, false);
                }
            } catch (error) {
                showResult('API Connection', { error: error.message }, false);
            }
        }

        async function testNav() {
            try {
                showResult('Navigation Test', { status: 'Testing...' }, true);
                
                const response = await fetch(`${API_BASE}/v0/nav`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult('Navigation Data', data, true);
                } else {
                    showResult('Navigation Data', { error: `HTTP ${response.status}`, statusText: response.statusText }, false);
                }
            } catch (error) {
                showResult('Navigation Data', { error: error.message }, false);
            }
        }

        async function testServices() {
            try {
                showResult('Services Test', { status: 'Testing...' }, true);
                
                const response = await fetch(`${API_BASE}/v0/services`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult('Services Data', { count: data.services?.length || 0, sample: data.services?.[0] || 'No data' }, true);
                } else {
                    showResult('Services Data', { error: `HTTP ${response.status}`, statusText: response.statusText }, false);
                }
            } catch (error) {
                showResult('Services Data', { error: error.message }, false);
            }
        }

        async function testHeartbeat() {
            try {
                showResult('Heartbeat Test', { status: 'Testing...' }, true);
                
                const response = await fetch(`${API_BASE}/api/heartbeat`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult('Heartbeat', data, true);
                } else {
                    showResult('Heartbeat', { error: `HTTP ${response.status}`, statusText: response.statusText }, false);
                }
            } catch (error) {
                showResult('Heartbeat', { error: error.message }, false);
            }
        }

        // Auto-test on page load
        window.onload = function() {
            showResult('Page Loaded', { 
                userAgent: navigator.userAgent,
                timestamp: new Date().toISOString(),
                message: 'Ready to test API connectivity'
            }, true);
        };
    </script>
</body>
</html>
